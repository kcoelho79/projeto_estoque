<h1>Cadastro de Produto</h1>
<h2>{{ mensagem }}</h2>
<form class="" action="{% url 'cadastro' %}" method="post">
{% csrf_token %}

<style media="screen">
     th  {text-align: left; }
</style>

<table>
<tr>
  <th>Nome Produto:</th>
  <th><input type="text" required="required" name="nome_produto" value=""></th>
</tr>
<tr>
  <th>Descrição do produto:</th>
  <th><input type="text" required="required" name="descricao_produto" value=""></th>
</tr>
<tr>
  <th>Estoque mínimo:</th>
  <th><input type="number" required="required" name="min_estoque" value=""></th>
</tr>
<tr>
  <th>Total estoque:</th>
  <th><input type="number" required="required" name="total_estoque" value="0"></th>
</tr>
</table>
<br>
  <input type="submit" value="inserir"><br>
  <a href="{% url 'index' %}">VOLTAR MENU INICIAL</a>
</form>
