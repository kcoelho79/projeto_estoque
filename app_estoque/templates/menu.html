{% load static %}

      <head>
        <meta charset="utf-8">
        <title></title>
        <!-- Required meta tags -->

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

               <span class="navbar-toggler-icon"></span>
             </button>

             <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav mr-auto">
                 <li class="nav-item active">
                   <a class="nav-link" href="{% url 'index' %}">Dashboard <span class="sr-only">(current)</span></a>
                 </li>
                 <li class="nav-item">
                   <a class="nav-link" href="{% url 'cadastro' %}">Cadastro</a>
                 </li>
                 <li class="nav-item">
                   <a class="nav-link" href="{% url 'estoque' operacao="entrada" %}">Entrada</a>

                     <a class="dropdown-item" href="{% url 'lista' %}">Lista Estoque</a>
                     <a class="dropdown-item" href="{% url 'lista_compra' compra="True" %}">Lista Compras</a>
                     <div class="dropdown-divider"></div>
                     <a class="dropdown-item" href="#">Movimentacao Estoque</a>
                   </div>
                 </li>
               </ul>
               <form class="form-inline my-2 my-lg-0">

               </form>
             </div>
           </nav>

        <!-- Optional JavaScript -->
