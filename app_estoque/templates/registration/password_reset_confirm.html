{% extends 'base.html' %}

{% block cabecalho %}
<h2>Configurar um novo password</h2>
{% endblock %}


{% block col-esquerda %}
{%  if validlink %}
    <form method="POST">
        {% csrf_token %}
        <!-- usando api form, nesse caso o form nÃ£o sera uma tabela e sim componente <p> -->
        {{ form.as_p}}
        <button type="submit">save</button>
    </form>
{% else %}
    <p>invalido token</p>
    <a href="{% url 'password_reset' %}"> request novo token</a>
{% endif %}

{% endblock %}
